<template>
    <c-search-Bar ondata={handleData}></c-search-Bar>
    <c-image-Table-Controller onrowaction={handleRowAction} key-field="id" data={data} columns={columns} class="datatable"></c-image-Table-Controller>
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1"
                 aria-labelledby="modal-heading-01"
                 aria-modal="true"
                 aria-describedby="modal-content-id-1"
                class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
              <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Rent a book</h2>
              </header>
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form onsuccess={handleSuccess}
                object-api-name="Rental__c">
                <lightning-messages>
                </lightning-messages>
                <lightning-input-field field-name="Book__c" value={bookId}>
                </lightning-input-field>
                <lightning-input-field field-name="Contact__c"></lightning-input-field>
                <lightning-input-field field-name="Return_Date__c"></lightning-input-field>
                    <lightning-button
                        class="slds-m-top_small"
                        type="submit"
                        label="Create Rental">
                    </lightning-button>
        </lightning-record-edit-form>
              </div>
              <!-- modal footer start-->
              <footer class="slds-modal__footer">
                   <lightning-button variant="brand"
                   label="Close"
                   title="Close"
                   onclick={closeModal}
                   ></lightning-button>
              </footer>
           </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
    </br>
    <lightning-layout horizontal-align="space">
        <lightning-layout-item flexibility="auto">
            <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
            </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto">
            Page {page} of {totalPage}
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto">
            <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
